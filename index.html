<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/edb4532396.js" crossorigin="anonymous"></script>
    <title>Igaz Rebeka - CV</title>
</head>

<body>

        <div class="grid-item grid-item-a"></div>

        <div class="grid-item grid-item-d"></div>
        <div class="grid-item grid-item-e">
            <div class="avatarContainer">
                <img src="./assets/avatar.jpg" alt="./assets/default.jpg">
            </div>
        </div>
        <div class="grid-item grid-item-f">
            <div class="name">
                <div class="firstName">
                    Igaz
                </div>    
                <div class="lastName">
                    Rebeka
                </div>
            </div>
        </div>
        <div class="grid-item grid-item-g"></div>
        <div class="grid-item grid-item-h">about</div>
        <div class="grid-item grid-item-i">experience</div>
    </div>
</body>

</html>
